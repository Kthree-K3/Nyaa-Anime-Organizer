<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaa Anime Organizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="header-top">
                <h1><i class="fas fa-box-open"></i> Nyaa Anime Organizer</h1>
            </div>
            
            <div class="controls">
                <div class="filter-group">
                    <div class="select-wrapper">
                        <select id="dateRange">
                            <option value="24h">Last 24 hours</option>
                            <option value="today" selected>Today</option>
                            <option value="2d">Last 2 days</option>
                            <option value="3d">Last 3 days</option>
                        </select>
                    </div>
                    <button id="btnScan" class="btn-primary">
                        <i class="fas fa-sync-alt" id="scan-icon"></i> 
                        <span id="btnText">Start scanning</span>
                    </button>
                </div>

                <!-- بخش فیلتر نام انگلیسی -->
                <div class="toggle-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="langFilter">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">English names only</span>
                </div>

                <!-- لیست انیمه‌های من -->
                <div class="toggle-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="myListFilter" checked>
                        <span class="slider"></span>
                    </label>
                    <button id="btnOpenMyList" class="btn-text-only">My Anime List</button>
                </div>

                <div class="search-wrapper ltr-content">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search anime name..." disabled>
                    <i class="fas fa-times-circle clear-icon" id="clearSearch" style="display: none;"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="log-section">
            <div class="log-window">
                <div class="log-header">
                    <span><i class="fas fa-terminal"></i> Activity Log</span>
                    <button onclick="document.getElementById('debug-console').innerHTML=''"><i class="fas fa-eraser"></i> Clear</button>
                </div>
                <div id="debug-console" class="log-content"></div>
            </div>
        </section>

        <section id="anime-list" class="anime-grid ltr-content">
            <!-- محتوا توسط جاوااسکریپت ساخته می‌شود -->
        </section>
    </main>

    <!-- پاپ‌آپ (Modal) برای لیست انیمه‌های من -->
    <div id="myListModal" class="modal">
        <div class="modal-content ltr-content">
            <div class="modal-header">
                <h3>My Anime List</h3>
                <span class="close-modal" id="btnCloseMyList">&times;</span>
            </div>
            <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 10px;">
                Enter each anime name on a new line. The scanner will only show results matching these names.
            </p>
            <textarea id="myListInput" placeholder="One Piece&#10;Bleach&#10;Naruto..."></textarea>
            <div class="modal-footer">
                <button id="btnSaveMyList" class="btn-primary">Save List</button>
            </div>
        </div>
    </div>

</body>
</html>
